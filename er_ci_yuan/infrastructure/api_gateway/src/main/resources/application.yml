server:
  port: 9999

spring:
  profiles:
    active: dev
  application:
    name: infrastructure-apigateway
  #redis
  redis:
    host: 192.168.224.129
    port: 6380
    database: 0
    password: 123456
    lettuce:
      pool:
        max-active: 20 #最大连接数，默认8，负数为没有限制
        max-wait: -1 #最大阻塞等待时间，负数为没有限制，默认为-1
        max-idle: 8 #最大空闲连接数，默认为8
        min-idle: 0 #最小空闲连接数，默认为0
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          #可以发现 nacos 中的微服务
          enabled: true
      routes:
        - id: service-admin
          #lb: loadBalance，默认以负载均衡的方式访问 service-admin 微服务
          uri: lb://service-admin
          predicates:
            - Path=/user/**, /*/admin/**, /*/manager/**

        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/*/oss/**

        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/*/cms/**, /*/site/ad/**

        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/*/vod/**

        - id: service-sms
          uri: lb://service-sms
          predicates:
            - Path=/*/site/sms/**

        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/*/github/**, /*/gitee/**, /*/site/member/**

        - id: service-trade
          uri: lb://service-trade
          predicates:
            - Path=/*/trade/**

        - id: service-acl
          uri: lb://service-acl
          predicates:
            - Path=/*/acl/**

        - id: service-statistics
          uri: lb://service-statistics
          predicates:
            - Path=/*/statistics/**